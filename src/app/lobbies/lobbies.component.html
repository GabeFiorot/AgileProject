<header>
    <a *ngIf='this.userId == -1' href="/login">Login</a>
    <a *ngIf='this.userId != -1' >Welcome, {{this.userName}}</a>
</header>

<section>
    <nav>
        <ul>
          <li><a (click)="createGame()">Create Open Lobby</a></li>
          <li><a href="#">Play a Computer</a></li>
          <li><a href="#">Play With Friends</a></li>
          <li><a (click)="gotoGame()">Go to test game</a></li>
        </ul>
      </nav>
</section>

<aside>
  <div>
    <h2>Open Lobbies:</h2>
    <a (click)="getGames()">Refresh</a>
  </div>
  <br>
  <div>
    <div *ngFor='let game of this.openGames; let i = index'>
          <a (click)="enterGame(this.openGames[i].gameId)">Host: {{game.hostName}} : {{game.hostElo}} elo : {{game.hostColor}}</a>
    </div>    
  </div>
</aside>
